env:
  TERM: alacritty

window:
  dimensions:
    columns: 60
    lines: 15
  padding:
    x: 8
    y: 8

  decorations: none

font:
  normal: 
    family: FantasqueSansMonoNerdFontAAE Nerd Font Mono
    style: Regular
  bold: 
    family: FantasqueSansMonoNerdFontAAE Nerd Font Mono
    style: Bold
  italic: 
    family: FantasqueSansMonoNerdFontAAE Nerd Font Mono
    style: Italic
  bold_italic: 
    family: FantasqueSansMonoNerdFontAAE Nerd Font Mono
    style: Bold Italic

  size: 9.0

  offset:
    x: 1
    y: 0

colors:
  primary:
    background: '#RGB:background#'
    foreground: '#RGB:foreground#'
  normal:
    black: '#RGB:color0#'
    red: '#RGB:color1#'
    green: '#RGB:color2#'
    yellow: '#RGB:color3#'
    blue: '#RGB:color4#'
    magenta: '#RGB:color5#'
    cyan: '#RGB:color6#'
    white: '#RGB:color7#'
  bright:
    black: '#RGB:color8#'
    red: '#RGB:color9#'
    green: '#RGB:color10#'
    yellow: '#RGB:color11#'
    blue: '#RGB:color12#'
    magenta: '#RGB:color13#'
    cyan: '#RGB:color14#'
    white: '#RGB:color15#'

